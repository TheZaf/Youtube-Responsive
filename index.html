<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="icon" type="image/jpg" href="source/ui_interface/ico/favicon.ico">
    <title>YouTube</title>
</head>
<body>
    <div class="header-element">
        <div class="start-scope">
           <div class="hamburger_menu"> <img class="hamburger" src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg" alt=""></div>
            <img class="yt_logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg" alt="">

        </div>
        <div class="search-scope">
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="&nbsp;&nbsp;&nbsp;Search">
                <button class="search_btn">
                    <img class="search-button"src="source/ui_interface/9035548_search_outline_icon.png">
                </button>
                <button class="voice-icon">
                    <img class="voice-search-button" src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg">
                </button>
                </div>
        </div>
        <div class="user-scope">
            <div class="yt-create"><img class="icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg" alt=""></div>
            <div class="yt-create"><img class="icon"  src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg" alt=""></div>
            <div class="user-account"><img style="width: 32px; border-radius: 16px;" src="https://yt3.ggpht.com/ytc/AIdro_l4LujQ1og2LwgiteP6Ntw08dpV5L4n6i402jTRoVnJSQZiydl5Jl-pNitf_hSEC7ciMg=s88-c-k-c0x00ffffff-no-rj" alt=""></div>
        </div>
    </div>
    <div class="slide-bar">
        <div class="slidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/home.svg">
        <div>Home</div>
        </div>
        <div class="slidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/originals.svg"> 
          <div>Originals</div>
          </div>
          <div class="slidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/subscriptions.svg">
        <div>Subscriptions</div>
        </div>
        <div class="slidebar-link">
            <img src="https://supersimple.dev/public/img/exercises/youtube/icons/library.svg">  
         <div>You</div>
         </div>
    </div>
    <div class="feed-filter">
        <div class="filter">All</div>
        <div class="out-filter">Gaming</div> 
        <div class="out-filter">Music</div>
        <div class="out-filter">WWE Championship</div>
        <div class="out-filter">Chess</div>
        <div class="out-filter">Mixes</div>
        <div class="out-filter">ApIs</div>
        <div class="out-filter">Web</div>
        <div class="out-filter">Gadgets</div>
        <div class="out-filter">The Zaf</div>
        <div class="out-filter">Live</div>
        <div class="out-filter">Data Science</div>
        <div class="out-filter">Pop Music</div>
    </div>


          <div class="container">
            <div class="video-grid2  js-video-grid"></div>
   

        </div>
   <script src="scripts/data.js"></script>
</body>
</html>
